<!doctype html>
<html>
<head>
	<title>Test Event Handling Performance</title>
	<script src="benchmark.js"></script>
	<script src="equery-basis.js"></script>
	<script>var old = eQuery.noConflict(true);</script>
	<script src="../dist/equery.js"></script>
	<script>
	var num = 400;

	eQuery(function(){
		var p = old("p");
		var s = (new Date).getTime();

		for ( var n = 0; n < 5; n++ ) {
			for ( var i = 0; i < num; i++ ) {
				p.css("position");
				p.css("top");
				p.css("left");
				p.css("display");
			}
		}

		var oldNum = (new Date).getTime() - s;

		p = eQuery("p");
		s = (new Date).getTime();

		for ( var n = 0; n < 5; n++ ) {
			for ( var i = 0; i < num; i++ ) {
				p.css("position");
				p.css("top");
				p.css("left");
				p.css("display");
			}
		}

		var curNum = (new Date).getTime() - s;

		eQuery("#num").text( old.fn.equery + ": " + oldNum + " " + eQuery.fn.equery + ": " + curNum );
	});

	eQuery(function(){
		var p = old("p");
		var s = (new Date).getTime();

		for ( var n = 0; n < 5; n++ ) {
			for ( var i = 0; i < num; i++ ) {
				p.css("position", "relative");
				p.css("top", 15);
				p.css("left", 15);
				p.css("display", "block");
			}
		}

		var oldNum = (new Date).getTime() - s;

		p = eQuery("p");
		s = (new Date).getTime();

		for ( var n = 0; n < 5; n++ ) {
			for ( var i = 0; i < num; i++ ) {
				p.css("position", "relative");
				p.css("top", 15);
				p.css("left", 15);
				p.css("display", "block");
			}
		}

		var curNum = (new Date).getTime() - s;

		eQuery("#num2").text( old.fn.equery + ": " + oldNum + " " + eQuery.fn.equery + ": " + curNum );
	});
	</script>
	<style>p { position: absolute; top: 5px; left: 5px; }</style>
</head>
<body>
	<p><strong>Getting Values:</strong> <span id="num">Loading...</span></p>
	<p><strong>Setting Values:</strong> <span id="num2">Loading...</span></p>
</body>
</html>
